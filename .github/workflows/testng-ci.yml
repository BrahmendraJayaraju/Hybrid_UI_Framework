name: TestNG Maven CI for Actitime Hybrid framework

permissions:
  contents: write

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  testng-tests:
    name: Run TestNG Automation
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java
        run: java -version

      - name: Verify Maven
        run: mvn -version

      # Install Google Chrome
      - name: Install Chrome
        run: choco install googlechrome -y

      # Check Chrome installation
      - name: Check Chrome version
        shell: pwsh
        run: |
          $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
          if (Test-Path $chromePath) {
            & $chromePath --version
          } else {
            Write-Host "Chrome not found!"
            exit 1
          }

   
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v1
        with:
          chrome-version: latest


      - name: Execute TestNG Tests
        run: mvn clean test


      - name: Upload TestNG Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: test-output

  publish-report:
    name: Publish TestNG Report to GitHub Pages
    needs: testng-tests
    runs-on: windows-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TestNG Report
        uses: actions/download-artifact@v4
        with:
          name: testng-report
          path: test-output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: test-output
          force_orphan: true
