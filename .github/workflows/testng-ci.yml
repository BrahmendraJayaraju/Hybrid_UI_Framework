name: TestNG Maven CI for Actitime Hybrid framework 

on:
  push:
    branches:
      - main   # change if needed
  schedule:
    - cron: '0 10 * * *'   # Daily at 10 AM UTC
  workflow_dispatch:

jobs:
  testng-tests:
    name: Run TestNG Automation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Verify Java
        run: java -version

      - name: Verify Maven
        run: mvn -version

      - name: Execute TestNG Tests
        run: mvn clean test

      - name: Upload TestNG Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-report
          path: test-output

  publish-report:
    name: Publish TestNG Report to GitHub Pages
    needs: testng-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download TestNG Report
        uses: actions/download-artifact@v4
        with:
          name: testng-report
          path: report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: report
